<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHO CT XIN TẤM ẢNH NHA!!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
            position: relative;
            background: linear-gradient(90deg, #1e2a47, #2d3e68); /* Nền ban đầu */
            animation: background-change 10s infinite alternate; /* Hiệu ứng nền đổi màu */
        }

        @keyframes background-change {
            0% {
                background: linear-gradient(90deg, #1e2a47, #2d3e68);
            }
            25% {
                background: linear-gradient(90deg, #ff6f61, #f39c12);
            }
            50% {
                background: linear-gradient(90deg, #2d3e68, #4c5b7e);
            }
            75% {
                background: linear-gradient(90deg, #2d3e68, #9b59b6);
            }
            100% {
                background: linear-gradient(90deg, #4c5b7e, #1e2a47);
            }
        }

        .container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            position: absolute;
            top: 0;
            left: 0;
        }

        /* Mưa sao băng */
        .star {
            position: absolute;
            width: 4px; 
            height: 4px;
            background-color: white;
            border-radius: 50%;
            opacity: 0;
            animation: shoot 2s infinite linear;
        }

        @keyframes shoot {
            0% {
                transform: translate(0, 0);
                opacity: 1;
                box-shadow: 0 0 5px white;
            }
            100% {
                transform: translate(100vw, 100vh);
                opacity: 0;
                box-shadow: 0 0 0px white;
            }
        }

        /* Tạo sao băng theo nhiều đường */
        .star:nth-child(1) { top: 5%; left: 2%; animation-duration: 2s; animation-delay: 0s; animation-timing-function: ease-in; }
        .star:nth-child(2) { top: 15%; left: 40%; animation-duration: 2.5s; animation-delay: 0.5s; animation-timing-function: ease-out; }
        .star:nth-child(3) { top: 25%; left: 10%; animation-duration: 2s; animation-delay: 1s; animation-timing-function: ease-in-out; }
        .star:nth-child(4) { top: 40%; left: 50%; animation-duration: 2.5s; animation-delay: 1.5s; animation-timing-function: ease-out; }
        .star:nth-child(5) { top: 60%; left: 80%; animation-duration: 3s; animation-delay: 2s; animation-timing-function: ease-in; }
        .star:nth-child(6) { top: 70%; left: 30%; animation-duration: 3.5s; animation-delay: 2.5s; animation-timing-function: ease-in-out; }
        .star:nth-child(7) { top: 10%; left: 80%; animation-duration: 2s; animation-delay: 0.3s; animation-timing-function: ease-out; }
        .star:nth-child(8) { top: 50%; left: 90%; animation-duration: 2.8s; animation-delay: 1.2s; animation-timing-function: ease-in; }
        .star:nth-child(9) { top: 25%; left: 35%; animation-duration: 3s; animation-delay: 0.7s; animation-timing-function: ease-out; }
        .star:nth-child(10) { top: 80%; left: 25%; animation-duration: 3.2s; animation-delay: 2.8s; animation-timing-function: ease-in-out; }
        .star:nth-child(11) { top: 5%; left: 60%; animation-duration: 3s; animation-delay: 1.5s; animation-timing-function: ease-in; }
        .star:nth-child(12) { top: 45%; left: 80%; animation-duration: 3.4s; animation-delay: 1.8s; animation-timing-function: ease-out; }
        .star:nth-child(13) { top: 55%; left: 20%; animation-duration: 3s; animation-delay: 1.1s; animation-timing-function: ease-in; }
        .star:nth-child(14) { top: 30%; left: 10%; animation-duration: 2.5s; animation-delay: 2.2s; animation-timing-function: ease-in-out; }
        .star:nth-child(15) { top: 10%; left: 90%; animation-duration: 3.1s; animation-delay: 2s; animation-timing-function: ease-in-out; }

        /* Các ngôi sao lấp lánh */
        .twinkle {
            position: absolute;
            width: 3px;
            height: 3px;
            background-color: white;
            border-radius: 50%;
            opacity: 0.5;
            animation: twinkle 1.5s infinite alternate;
        }

        @keyframes twinkle {
            0% {
                opacity: 0.5;
            }
            100% {
                opacity: 1;
            }
        }

        .twinkle:nth-child(16) { top: 5%; left: 20%; animation-duration: 1.8s; animation-delay: 0.5s; }
        .twinkle:nth-child(17) { top: 15%; left: 25%; animation-duration: 2s; animation-delay: 1.2s; }
        .twinkle:nth-child(18) { top: 25%; left: 35%; animation-duration: 1.7s; animation-delay: 0.7s; }
        .twinkle:nth-child(19) { top: 35%; left: 45%; animation-duration: 2.3s; animation-delay: 1.6s; }
        .twinkle:nth-child(20) { top: 45%; left: 55%; animation-duration: 1.9s; animation-delay: 0.9s; }

        /* Thêm các đám lấp lánh trên nền */
        .sparkle {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: sparkle 1.5s infinite ease-in-out;
        }

        @keyframes sparkle {
            0% { transform: scale(0.5); opacity: 0.8; }
            50% { transform: scale(1.5); opacity: 1; }
            100% { transform: scale(0.5); opacity: 0.8; }
        }

        .sparkle:nth-child(21) { top: 10%; left: 10%; animation-delay: 0.5s; }
        .sparkle:nth-child(22) { top: 25%; left: 40%; animation-delay: 1s; }
        .sparkle:nth-child(23) { top: 50%; left: 60%; animation-delay: 1.5s; }
        .sparkle:nth-child(24) { top: 70%; left: 80%; animation-delay: 2s; }
        .sparkle:nth-child(25) { top: 80%; left: 15%; animation-delay: 2.5s; }

        /* Nút quay lại */
        .back-link {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 20px;
            color: #2d3436;
            text-decoration: none;
            background: #ffeaa7;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
        }

        .back-link:focus, .back-link:hover {
            background: #f39c12;
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
        }

    </style>
</head>
<body>

    <div class="container">
        <img src="IM/Graduation1.png" alt="Tốt Nghiệp" class="image"> 

  
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>

      
        <div class="twinkle"></div>
        <div class="twinkle"></div>
        <div class="twinkle"></div>
        <div class="twinkle"></div>

    
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>

       
        <a href="show.im2.html" class="back-link">Qua trang tiếp theo</a>
    </div>

</body>
</html>
